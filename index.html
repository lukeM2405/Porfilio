<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->

    <h1>Lucas Morris Computer Science Portfolio</h1>

  <!-- Main Content -->
  <main>
    <section class="projects">
      <!-- Project Card 1 -->
      <div class="project-card" data-project="1">

<!-- Project Card 3 -->
<div class="project-card" data-project="3">

      <!-- Modal Title -->
      <h2 id="modal-title">Project Title</h2>

      <!-- Modal Description -->
      <div id="modal-description"></div>

      <!-- (Optional) Container for Download Links or other details -->
      <div id="modal-files"></div>
